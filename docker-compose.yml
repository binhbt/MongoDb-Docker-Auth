version: '3'
services:
  mongodb:
    image: mongo:latest
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: ufood
      MONGO_INITDB_ROOT_PASSWORD: ufood@QWERTY
      MONGO_INITDB_DATABASE: ufood
    volumes:
              - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"